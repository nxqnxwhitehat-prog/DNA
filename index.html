<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DNA System - الدخول الآمن</title>
<style>
body {
  margin:0; font-family:"Cairo", Arial, sans-serif;
  background:#f5faff; direction:rtl;
}

/* شاشة القفل */
#lockScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:radial-gradient(circle at center, #001d3d 0%, #000814 100%);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  z-index:3000; overflow:hidden;
}
#lockScreen::before {
  content:''; position:absolute; top:0; left:0; width:100%; height:100%;
  background:url('Democratic Negotiation Agency Emblem.png') center/280px no-repeat;
  opacity:0.15; filter:blur(3px);
}
#lockBox {
  position:relative; z-index:10; background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2); border-radius:16px;
  padding:40px 30px; text-align:center; backdrop-filter:blur(8px);
  box-shadow:0 4px 25px rgba(0,0,0,0.4);
  color:white; width:90%; max-width:350px;
}
#lockBox h2 {margin-bottom:20px; color:#fff;}
#lockBox input {
  padding:12px; width:80%; border-radius:10px; border:none;
  text-align:center; font-size:18px; outline:none;
  margin-bottom:15px; background:rgba(255,255,255,0.9);
}
#lockBox button {
  padding:10px 25px; background:#00b4d8; color:white;
  border:none; border-radius:8px; cursor:pointer; font-size:16px;
  transition:background .3s;
}
#lockBox button:hover { background:#0077b6; }
#errorMsg {color:#ff6b6b; margin-top:10px; display:none; font-weight:bold;}

/* شاشة الترحيب */
#splash {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#f8f8f8; display:flex; justify-content:center; align-items:center;
  z-index:2000; opacity:1; transition:opacity 1s ease;
}
#splash img { width:250px; max-width:80%; }

/* المحتوى */
.navbar {
  position:fixed; top:0; right:0; width:100%;
  background:#007bff; display:flex; flex-direction:row-reverse;
  justify-content:flex-start; padding:10px; z-index:1000;
}
.navbar button {
  background:#fff; color:#007bff; border:none;
  padding:10px 18px; margin-left:10px; border-radius:8px; cursor:pointer;
}
.navbar button.active {
  background:#003f7f; color:#fff; font-weight:bold;
}
.content { padding:100px 20px; max-width:1000px; margin:0 auto; }
.section { display:none; }
.section.active { display:block; animation:fadeIn .3s ease; }
@keyframes fadeIn { from{opacity:0} to{opacity:1} }
.box {
  background:#fff; padding:18px; border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  max-width:600px; margin:auto;
}
.hidden {display:none;}
</style>
</head>
<body>

<!-- شاشة القفل -->
<div id="lockScreen">
  <div id="lockBox">
    <h2>🔒 أدخل رمز الدخول للموقع</h2>
    <input type="password" id="accessCode" placeholder="رمز الدخول">
    <br>
    <button onclick="checkCode()">دخول</button>
    <p id="errorMsg">الرمز غير صحيح ❌</p>
  </div>
</div>

<!-- شاشة الترحيب -->
<div id="splash" class="hidden">
  <img src="Democratic Negotiation Agency Emblem.png" alt="DNA Logo">
</div>

<!-- المحتوى -->
<div id="mainContent" class="hidden">
  <div class="navbar">
    <button onclick="showSection('home')" class="active">الرئيسية</button>
    <button onclick="showSection('about')">حول</button>
  </div>

  <div class="content">
    <div id="home" class="section active">
      <div class="box">
        <h2>مرحبًا بك 👋</h2>
        <p>لقد دخلت الموقع بنجاح بعد التحقق من الرمز <b>123456789</b>.</p>
      </div>
    </div>
    <div id="about" class="section">
      <div class="box">
        <h2>عن النظام</h2>
        <p>نظام وكالة المفاوضات الديمقراطية (DNA) مزود بحماية ورمز دخول وشاشة ترحيب مخصصة.</p>
      </div>
    </div>
  </div>
</div>

<script>
function checkCode(){
  const input = document.getElementById('accessCode').value.trim();
  const error = document.getElementById('errorMsg');
  if(input === '123456789'){
    document.getElementById('lockScreen').style.display='none';
    startSplash();
  } else {
    error.style.display='block';
  }
}

function startSplash(){
  const splash = document.getElementById('splash');
  const main = document.getElementById('mainContent');
  splash.classList.remove('hidden');
  setTimeout(()=>{
    splash.style.opacity='0';
    setTimeout(()=>{
      splash.style.display='none';
      main.classList.remove('hidden');
      alert('🖐️ مرحبًا بك في وكالة المفاوضات الديمقراطية (DNA)');
    },1000);
  },2000);
}

function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navbar button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}
</script>
</body>
</html>
