<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <title>إدارة الأعضاء</title> <style> body { font-family: "Cairo", sans-serif; background: #f2f2f2; text-align: center; padding: 30px; } button { margin: 5px; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; } .add { background: #4CAF50; color: white; } .remove { background: #f44336; color: white; } .list { background: white; padding: 20px; border-radius: 15px; width: 300px; margin: 20px auto; box-shadow: 0 3px 6px rgba(0,0,0,0.1); } </style> </head> <body> <h2>نظام إدارة الأعضاء</h2> <input id="name" placeholder="اكتب اسم العضو" /> <select id="role"> <option value="عضو">عضو</option> <option value="وكيل">وكيل</option> </select> <button class="add" onclick="addMember()">إضافة</button> <button class="remove" onclick="removeMember()">حذف</button> <div class="list" id="membersList"></div> <script> function getMembers() { return JSON.parse(localStorage.getItem('members')) || []; } function saveMembers(members) { localStorage.setItem('members', JSON.stringify(members)); } function renderMembers() { const members = getMembers(); const container = document.getElementById('membersList'); container.innerHTML = "<h3>الأعضاء المسجلين:</h3>"; members.forEach(m => { container.innerHTML += `<p>${m.name} - ${m.role}</p>`; }); } function addMember() { const name = document.getElementById('name').value.trim(); const role = document.getElementById('role').value; if (!name) return alert("الرجاء كتابة اسم العضو"); let members = getMembers(); // تحقق من وجود وكيل مسبقاً if (role === "وكيل" && members.some(m => m.role === "وكيل")) { alert("يوجد بالفعل وكيل واحد، لا يمكن إضافة آخر"); return; } members.push({ name, role }); saveMembers(members); renderMembers(); alert("تمت إضافة العضو بنجاح"); } function removeMember() { const name = document.getElementById('name').value.trim(); if (!name) return alert("الرجاء كتابة اسم العضو المراد حذفه"); let members = getMembers(); const filtered = members.filter(m => m.name !== name); if (filtered.length === members.length) { alert("لم يتم العثور على هذا الاسم"); return; } saveMembers(filtered); renderMembers(); alert("تم حذف العضو بنجاح"); } renderMembers(); </script> </body> </html>
